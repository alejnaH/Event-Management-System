<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Host event</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body class="survey-body">

    <div class="container mt-5 survey-form-container">
            <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <form id="regForm">
                    <h1 id="register">Host an event!</h1>
                    <div class="all-steps" id="all-steps"> 
                        <div class="step"><i class="fa fa-user"></i><span class="step-number">1</span></div> 
                        <div class="step"><i class="fa fa-map-marker"></i><span class="step-number">2</span></div>
                        <div class="step"><i class="fa fa-shopping-bag"></i><span class="step-number">3</span></div>
                        <div class="step"><i class="fa fa-car"></i><span class="step-number">4</span></div>
                        <div class="step"><i class="fa fa-spotify"></i><span class="step-number">5</span></div>
                        <div class="step"><i class="fa fa-mobile-phone"></i><span class="step-number">6</span></div>
                      </div>
    
                    <div class="tab">
                      <h6>Name of the event</h6>
                        <p>
                          <input placeholder="Enter name..." oninput="this.className = ''" name="fname"></p>
                        
                    </div>
                    <div class="tab">
                      <h6>Country</h6>
                        <p><input placeholder="Enter country.." oninput="this.className = ''" name="dd"></p>
                        
                    </div>
                    <div class="tab">
                        <h6>City</h6>
                        <p><input placeholder="Enter city.." oninput="this.className = ''" name="email"></p>
                     
                    </div>
                    <div class="tab">
                        <h6>Address</h6>
                        <p><input placeholder="Enter address.." oninput="this.className = ''" name="uname"></p>
                    </div>
    
                    <div class="tab">
                        <h6>Time</h6>
                        <p><input placeholder="Enter time.." oninput="this.className = ''" name="uname"></p>
                    </div>
                    <div class="tab">
                        <h6>Write a short description about the event</h6>
                        <p><input placeholder="Description.." oninput="this.className = ''" name="uname"></p>
                    </div>
                    <div class="thanks-message text-center" id="text-message"> <img src="https://i.imgur.com/O18mJ1K.png" width="100" class="mb-4">
                        <h3>Thank you for your submission!</h3> <span>Have fun at the event!</span>
                    </div>
                    <div style="overflow:auto;" id="nextprevious">
                        <div style="float:right;">
                          <button type="button" id="prevBtn" onclick="nextPrev(-1)"><i class="fa fa-angle-double-left"></i></button> 
                          <button type="button" id="nextBtn" onclick="nextPrev(1)"><i class="fa fa-angle-double-right"></i></button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>

</body>
</html>
