<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="signup-page">

    <div id="content-signup">
        <div class="content-box">
            <h1>Sign up</h1>

            <input type="name" id="name" name="name"placeholder="Name">
            <input type="lastname" id="lastname" name="lastname"placeholder="Last name">
            <input type="emailSign" id="email" name="email"placeholder="Email address">
            <input type="passwordSign" id="password" name="password"placeholder="Password">
            <input type="date" id="dateOfBirth" name="dateOfBirth">
            <button type="submit" id="signup-button">Sign up</button>
            <a href="login.html" id="signup-button">Back to login</a> 

            <!-- I use this only for now until the next milestone so when I click signup button only it goes for login -->
    </div>
    
</body>
</html>
