<body class="hostEvent">

    <div id="content-hostEvent">
        <div class="content-hostEvent">
            <h1>Host event</h1>

            <input type="eventName" id="eventName" name="eventName"placeholder="Event name/title">
            <textarea id="description" rows="4" cols="50"name="description"placeholder="Description (300 characters max)"maxlength="300"></textarea>

            <div class="location-inputs">
                <input type="text" id="country" name="country" placeholder="Country">
                <input type="text" id="city" name="city" placeholder="City">
            </div>
            <input type="address" id="address" name="address" placeholder="Address">
            <input type="eventDate" id="eventDate" name="eventDate">
            <input type="eventTime" id="eventTime" name="eventTime">


            
            <button type="submit" id="login-button">Host</button>
        </div>
    </div>
