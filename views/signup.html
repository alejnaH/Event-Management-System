
<section class="h-100 gradient-form" style="background-color: #eee; padding-top: 70px;">
   <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-md-5 mx-md-4">
      
                <div class="text-center">

                  <h4 class="mt-1 mb-5 pb-1">Create your account</h4>
                </div>

              <form>

                <div class="form-signup">
                  <input type="text" id="username" class="form-control form-control-lg" />
                  <label class="form-label" for="username">Your username</label>
                </div>

                <div class="form-signup">
                  <input type="email" id="email" class="form-control form-control-lg" />
                  <label class="form-label" for="email">Your Email</label>
                </div>

                <div class="form-signup">
                  <input type="password" id="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="form-signup">
                  <input type="password" id="repeatPassword" class="form-control form-control-lg" />
                  <label class="form-label" for="repeatPassword">Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="termsOfService" />
                  <label class="form-signup" for="termsOfService">
                    I agree to register as an myEvent user
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" id="register-btn">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
 document.getElementById('register-btn').addEventListener('click', function () {
    var username = document.getElementById('username').value.trim();
    var email = document.getElementById('email').value.trim();
    var password = document.getElementById('password').value.trim();
    var repeatPassword = document.getElementById('repeatPassword').value.trim();
    var termsOfServiceChecked = document.getElementById('termsOfService').checked;

    if (username.length === 0 || email.length === 0 || password.length === 0 || repeatPassword.length === 0) {
        alert("Please fill in all fields");
        return; // Exit the function
    }

    if (password !== repeatPassword) {
        alert("Passwords do not match");
        return;
    }

    if (!termsOfServiceChecked) {
        alert("Please agree to register as a myEvent user");
        return;
    }

    var formData = {
        username: username,
        email: email,
        password: password,
        repeatPassword: repeatPassword
    };

    console.log(formData);
    alert("You have registered as a myEvent member!");
  });
</script>
