<section class="gradient-form">
  <div class="container-host">
    <div class="card host-card">
      <div class="title-host">
        <h5>Host an event!</h5>
      </div>

      <form class="event-form" method="post">

        <div class="form-host">
          <input name="event_name" type="text" id="event-name" class="form-control form-control-lg" maxlength="19" placeholder="Event name" />
        </div>

        <div class="form-host">
          <input name="date" type="date" id="date" class="form-control form-control-lg" />
        </div>

        <div class="form-host">
          <input name="time" type="time" id="time" class="form-control form-control-lg" />
        </div>

        <div class="form-host">
          <input name="country" type="country" id="country" class="form-control form-control-lg" maxlength="25" placeholder="Country" />
        </div>

        <div class="form-host">
          <input name="city" type="city" id="city" class="form-control form-control-lg" maxlength="20" placeholder="City" />
        </div>

        <div class="form-host">
          <input name="address" type="address" id="address" class="form-control form-control-lg" maxlength="20" placeholder="Address" />
        </div>

        <div class="form-host">
          <input name="description" id="description" class="form-control form-control-lg" maxlength="500" placeholder="Description"></textarea>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" id="host-btn">Host</button>
        </div>

        <p class="text-center text-muted mt-5 mb-0">Want to join an event? <a href="#browse" class="fw-bold text-body"><u>Join here</u></a></p>

      </form>

    </div>
  </div>
</section>
 <script>
  document.getElementById('host-btn').addEventListener('click', function () {
    var formData = {
      event_name: document.getElementById('event-name').value,
      date: document.getElementById('date').value,
      time: document.getElementById('time').value,
      country: document.getElementById('country').value,
      city: document.getElementById('city').value,
      address: document.getElementById('address').value,
      description: document.getElementById('description').value
    };
    console.log(formData);
    alert("Event hosted!")
  });
</script>
